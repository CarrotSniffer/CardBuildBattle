version: '3.8'

services:
  card-game:
    build: .
    container_name: strategic-card-game
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database
      - game-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  game-data:
