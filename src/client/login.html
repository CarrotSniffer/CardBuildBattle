<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Strategic Card Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div id="app">
        <div class="auth-container">
            <h1>Strategic Card Game</h1>
            <p class="subtitle">A game of pure strategy</p>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required
                           minlength="3" maxlength="20" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required
                           minlength="6" autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required
                           minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+"
                           title="Letters, numbers, and underscores only"
                           autocomplete="username">
                    <small>3-20 characters, letters/numbers/underscores only</small>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required
                           minlength="6" autocomplete="new-password">
                    <small>At least 6 characters</small>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" name="confirm" required
                           minlength="6" autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div id="auth-error" class="error-message hidden"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = '/';
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;

                // Update active tab
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Show correct form
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(`${tab}-form`).classList.add('active');

                // Clear error
                hideError();
            });
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                await Auth.login(username, password);
                window.location.href = '/';
            } catch (error) {
                showError(error.message);
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showError('Passwords do not match');
                return;
            }

            try {
                await Auth.register(username, password);
                window.location.href = '/';
            } catch (error) {
                showError(error.message);
            }
        });

        function showError(message) {
            const el = document.getElementById('auth-error');
            el.textContent = message;
            el.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('auth-error').classList.add('hidden');
        }
    </script>
</body>
</html>
